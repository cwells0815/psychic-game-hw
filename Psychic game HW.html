<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>
<h1>The Psychic Game</h1>
  <div id="game">
    <p>Guess what letter im thinking of!</p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (A-Z).
    var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

    var wins = 0;
    var losses = 0;
    var guessAllowed = 9;
    var guessRemaining = guessAllowed;
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
      // Determines which key was pressed.
      var userGuess = event.key;
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
     

      if (userGuess === computerGuess) {
          wins++;
      } 
      else (userGuess != computerGuess) {
          losses++;
          guessRemaining = guessRemaining -1
          
      }
        
        // Creating a variable to hold HTML
        var html =
          "<p>Guesses Left: " + guessRemaining + "</p>" +
          "<p>Guesses So Far: " + userGuess + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          
        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      
    };
  </script>

</body>

</html>
